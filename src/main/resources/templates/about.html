<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Pizza Connection</title>

    <!-- Instruction page dimension and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap CSS -->
      <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

    <!-- Import Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="../static/icons/favicon.ico" type="image/x-icon">
  </head>
  <body class="pizzaBackgroundTransparent">

    <div class="container">

        <!-- Title -->
        <div class="row mt-5 text-center">
            <div class="col-3">
                <img src="../static/images/pizzaiolo.png" style="width: 40px; height: auto" alt="">
            </div>
            <div class="col-6">
                <h1>Pizza Connection</h1>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row text-center">
            <div class="col-12">
                <hr>
                <a href="/index" class="btn btn-primary" role="button" style="width: 150px">Home</a>
                <a href="/pizza" class="btn btn-primary" role="button" style="width: 150px">Pizza</a>
                <a href="/beverage" class="btn btn-primary" role="button" style="width: 150px">Beverage</a>
                <a href="#" class="btn btn-primary disabled" role="button" style="width: 150px">About</a>
                <hr>
            </div>
        </div>

        <!-- Page title -->
        <div class="row mt-5 text-center">
          <div class="col-12">
            <h2>About</h2>
          </div>
        </div>
    </div>

    <div class="container rounded pizzaBackground mt-5">

      <div id="carouselExampleFade" class="carousel slide carousel-fade w-50 mx-auto  mt-5" data-bs-ride="carousel">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="../static/images/ambience_01.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/images/ambience_02.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/images/ambience_03.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/images/ambience_04.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../static/images/ambience_05.jpg" class="d-block w-100" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="card m-5">
        <div class="card-body">
          <p class="text-center fs-4"><b>Opening Hours</b></p>

          <table class="table fs-5 fw-bold">
            <tbody>
              <tr>
                <td>Monday to Thursday</td>
                <td class="text-end">11.00 am - 10.00 pm</td>
              </tr>
              <tr>
                <td>Friday and Saturday</td>
                <td class="text-end">11.00 am - 11.00 pm</td>
              </tr>
              <tr>
                <td>Sunday</td>
                <td class="text-end">Closed</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>

    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
