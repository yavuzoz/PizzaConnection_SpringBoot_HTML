<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" class="h-100">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Pizza Connection</title>

    <!-- Instruction page dimension and scaling -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap CSS -->
      <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">

    <!-- Import Custom CSS -->
    <link href="../static/css/style.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="../static/icons/favicon.ico" type="image/x-icon">
  </head>
  <body class="pizzaBackgroundTransparent">

    <div class="container">

        <!-- Title -->
        <div class="row mt-5 text-center">
            <div class="col-3">
                <img src="../static/images/pizzaiolo.png" style="width: 40px; height: auto" alt="">
            </div>
            <div class="col-6">
                <h1>Pizza Connection</h1>
            </div>
        </div>

        <!-- Navigation -->
        <div class="row text-center">
            <div class="col-12">
                <hr>
                <a href="/index" class="btn btn-primary" role="button" style="width: 150px">Home</a>
                <a href="/pizza" class="btn btn-primary" role="button" style="width: 150px">Pizza</a>
                <a href="/baverage" class="btn btn-primary disabled" role="button" style="width: 150px">Beverage</a>
                <a href="/about" class="btn btn-primary" role="button" style="width: 150px">About</a>
                <hr>
            </div>
        </div>

        <!-- Page title -->
        <div class="row mt-5 text-center">
          <div class="col-12">
            <h2>Beverage</h2>
          </div>
        </div>
        <div class="row fs-4 fw-bold mt-5 my-auto">
            <div class="col-3">
                Image
            </div>
            <div class="col-7 my-auto">
                Drink Name
            </div>
            <div class="col-2 my-auto text-end">
                Preis
            </div>
        </div>


        <!-- Content (Beverages) -->
        <div th:each="pieceOfInform : ${inform}" class="row fs-4 fw-bold mt-5">
            <div class="col-5">
                <img th:image ="${pieceOfInform.drinkImage}" alt="">
            </div>
            <div th:name="${pieceOfInform.drinkName}" class="col-5 my-auto">
            </div>
            <div th:preis="${pieceOfInform.drinkPreis}" class="col-2 my-auto text-end">
            </div>
        </div>

    </div>

    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
  </body>
</html>
